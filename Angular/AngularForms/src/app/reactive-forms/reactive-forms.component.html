<form [formGroup]="validateForm" (ngSubmit)="saveForm(validateForm)" novalidate>
  Enter Pagename
  <input type="text" id="Pagename" name="Pagename" formControlName="Pagename">
  <div *ngIf="( validateForm.get('Pagename')?.dirty || validateForm.get('Pagename')?.touched )
    &&  validateForm.get('Pagename')?.invalid">
Please provide Pagename.
  </div>


  Enter URL
  <input type="text" id="myUrl" name="myUrl" formControlName="myUrl">
  <div
      *ngIf="( validateForm.get('myUrl')?.dirty ||
        validateForm.get('myUrl')?.touched
              ) &&  validateForm.get('myUrl')?.invalid" >
      Only URLs served over HTTPS and from the .io top-level domain are accepted.
  </div>

  <p>
    <button type="submit" [disabled]="!validateForm.valid">Submit</button>
  </p>
</form>
