<!DOCTYPE html>
<html>
    <body>
        <form>
            <label for="user">Username: </label>
            <input type="email" id="user" required><br><br>
            <label for="pass">Password: </label>
            <input type="password" id="pass" required><br><br>
            <!--TEXTAREA => ADDRESS-->
            <label for="add">Address: </label>
            <textarea id="add">
            </textarea><br><br>
            <label for="date">Date of Joining</label>
            <input type="date" id="date"><br><br>
            <label for="phno">PH NO: </label>
            <input type="tel" id="phno" maxlength="10"><button>check</button><br><br>
            <!--GENDER-->
            <label>Gender: </label>
            <input type="radio" id="m" name="gender"><label for="m">Male</label>
            <input type="radio" id="f" name="gender"><label for="f">Female</label><br><br> 
            <!--CHECKBOX-->
            <label>Hobbies: </label>
            <input type="checkbox" id="ma" ><label for="ma">Games</label>
            <input type="checkbox" id="fa"><label for="fa">Reading Books</label><br><br>
            <!--SELECT-->
            <label for="car">Select a Car: </label>
            <select id="cars">
                <option value="Benz">Benz</option>
                <option value="MG">MG</option>
                <option value="Honda">Honda</option>
                <option value="Skoda">Skoda</option>
            </select>
            <br><br>
            <!--BUTTON : BUTTON , INPUT , RESET(CANCEL)-->
            <button type="button" onmouseenter="alert('You Clicked!!')">Submit</button><br><br>
            <input type="button" value="Click Here"><br><br>
            <button type="reset">RESET</button>
            <br>
            <br>
            <!--DATALIST ==> ALTERNATE FOR SELECT-->
            <label for="coun">Select your Fav Country</label>
            <input list="countries" id="coun">   <!--NO NEED FOR TYPE-->
            <datalist id="countries">
                <option value="India"></option>
                <option value="England"></option>
                <option value="Norway"></option>
            </datalist>
            
        </form>
        <!--FIELDSET AND LEGEND-->
        <fieldset>
            <legend>Details</legend>
            <label for="nam">Username : </label>
            <input type="text" id="nam"><br><br>
            <label for="pas">Password : </label>
            <input type="password" id="pas"><br><br>
            <button onclick="alert('Hello World!')">Submit</button>
        </fieldset>
    </body>
</html>
