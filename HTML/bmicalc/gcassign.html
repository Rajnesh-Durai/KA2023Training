<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale:1.0"/>        
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>BMI Calculator</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <h2>BMI CALCULATOR</h2>
        <div>
            <label for="wei">Weight : </label>
            <input type="text" id="wei" placeholder="Enter Your Weight in Kg" class="weight-input-field">
        </div><br>
        <div>
            <label for="hei">Height : </label>
            <input type="text" id="hei" placeholder="Enter Your Height in Cm" class="height-input-field">
        </div><br>
        
        <div><button type="button"  class="calculate btn btn-primary">Submit</button></div><br>
        <div>
            <h2 class="result"></h2>
        </div><br>
        <p class="result-statement"></p>
        <script src="./gc-assign.js"></script>
    </body>
</html>
